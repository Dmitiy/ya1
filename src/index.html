<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stories</title>
    <link rel="stylesheet" href="./assets/libs/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="stories-layout">
      <div class="wrap">
        <ul class="grid-layout">
          <li class="column">
            <div class="layout colors">
              <div class="row layout__colors">
                <span class="block bg-black has-border"></span>
                <span class="block bg-yellow"></span>
                <span class="block bg-grey"></span>
                <span class="block bg-grey-light"></span>
                <span class="block bg-white"></span>
              </div>
            </div>
          </li>
          <li class="column"></li>
          <li class="column"></li>
        </ul>
        <ul class="grid-layout">
          <li class="column">
            <div class="layout fonts">
              <div class="row layout__fonts">
                <p class="text-headline">Headline</p>
                <p class="text-subhead">
                  Subhead
                  <span class="text-subhead text--alternative ml--4"
                    >Subhead</span
                  >
                </p>
                <p class="text-body">
                  Body
                  <span class="text-caption text--alternative ml--4">Body</span>
                </p>
                <p class="text-caption text--alternative">
                  Caption
                  <span class="text-caption ml--4">Caption</span>
                </p>
              </div>
            </div>
            <div class="layout bar-chart">
              <div class="row">
                <ul class="layout__bars-chart">
                  <li class="bar-item bar-item--yellow"></li>
                  <li class="bar-item bar-item--black"></li>
                  <li class="bar-item bar-item--yellow"></li>
                  <li class="bar-item bar-item--black"></li>
                </ul>
              </div>
            </div>
          </li>
          <li class="column">
            <div class="layout fonts theme-light">
              <div class="row layout__fonts">
                <p class="text-headline">Headline</p>
                <p class="text-subhead">
                  Subhead
                  <span class="text-subhead text--alternative ml--4"
                    >Subhead</span
                  >
                </p>
                <p class="text-body">
                  Body
                  <span class="text-caption text--alternative ml--4">Body</span>
                </p>
                <p class="text-caption text--alternative">
                  Caption
                  <span class="text-caption ml--4">Caption</span>
                </p>
              </div>
            </div>
            <div class="layout bar-chart theme-light">
              <div class="row">
                <ul class="layout__bars-chart">
                  <li class="bar-item bar-item--yellow"></li>
                  <li class="bar-item bar-item--grey"></li>
                </ul>
              </div>
            </div>
          </li>
          <li class="column"></li>
        </ul>
        <ul class="grid-layout">
          <li class="column"></li>
          <li class="column"></li>
          <li class="column"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
